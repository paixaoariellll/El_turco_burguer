    <script>
        /* CAROUSEL DA LOADING-PAGE */
        $('.slider').slick({
            dots: true,
            horizontal: true
        });
        /* DROPDOWN ITENS DO MENU NA HEADER */
        $(".toggleBtn").on('click', function () {
